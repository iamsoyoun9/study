<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>구구단 게임</title>

    <style>
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }

    </style>
  </head>

  <body>
    <h1>구구단 게임</h1>

    <li style="margin-bottom:5px;">랜덤값으로 지정할 수 있는 최대 자릿수는 3입니다.</li>
    <li style="margin-bottom:5px;">자릿수를 등록하면 해당 자릿수 크기의 숫자 2개가 랜덤으로 표시 됩니다.</li>
    <li style="margin-bottom:5px;">랜덤으로 표시되는 2개 숫자의 곱셈값을 기록하세요.</li>
    <div class="setDigitForm">
      <label for="setDigitNum">자릿수를 설정해주세요: </label>
      <input type="text" id="setDigitNum" class="setDigitNum">
      <input type="submit" value="등록" class="setDigitSubmit">
    </div>
	
    <div class="form" style="margin-top:40px;">
      <sapn id="randA">랜덤값A</sapn> X <sapn id="randB">랜덤값B</sapn> =  <input type="text" id="guessField" class="guessField">
      <input type="submit" value="정답확인" class="guessSubmit">
    </div>

    <div class="resultArea" style="margin-top:40px;">
      <span>정답여부는 여기에!!</span>
    </div>

    <script>
        /** TODO: 여기에 게임이 작동될 수 있도록 스크립트를 짜보세요  */
        var n1;
        var n2;
        var set = document.querySelector('.setDigitSubmit');
        var form = document.querySelector('.setDigitForm');
        var get = document.querySelector('.guessSubmit');
        var result = document.querySelector('.resultArea > span');
        
        set.addEventListener('click',function(){
          var num = Number(document.querySelector('#setDigitNum').value);
          console.log("입력한 자릿수 >> ",num)
          function rd(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
          }
          if (num == 1) {
              n1 = rd(1, 9);
              n2 = rd(1, 9);
            } else if (num == 2) {
              n1 = rd(10, 99);
              n2 = rd(10, 99);
            }else if (num == 3) {
              n1 = rd(100, 999);
              n2 = rd(100, 999);
            }
            console.log("랜덤숫자 1 >> ",n1)
            console.log("랜덤숫자 2 >> ",n2)
            form.innerHTML += ("<h2>"+ n1+ " X "+ n2+ "</h2>");
          })
          get.addEventListener('click',function(){
          var quest = Number(document.querySelector('#guessField').value);
          var mul = n1 * n2;
          console.log("입력 받은 정답 >> ", quest)
          if(quest == mul){
              result.innerHTML = ("<h3>정답입니다</h3>");
          }else if (quest != mul){
              result.innerHTML = ("<h3>틀렸습니다</h3>");
          }
        })
    </script>
  </body>
</html>
