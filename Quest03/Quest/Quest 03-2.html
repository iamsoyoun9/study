<!DOCTYPE html>
<html>
	<head>    
		<meta charset="UTF-8">
		<style>
			.square {
				width: 100px;
				height: 100px;
				border: 1px dashed black;
				display: inline-block;
				margin: 20px;
			}

			.enabled {
				background-color: limegreen;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<section class="row1">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</section>

		<section class="row2">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</section>

		<script>
			// Quest 1 - 클릭 시 배경색이 노란색 ↔ 흰색 토글
			// 풀이방법 1. 클릭할 때, 클릭한 박스의 배경 색이 노란색 ↔ 흰색
			let row1Squares = document.querySelectorAll('.row1 .square');
			for(let node of row1Squares) {
				/* TODO: node 변수를 어떻게 조작해야 할까요? */
                node.addEventListener('click',function(){
                    if(node.style.backgroundColor != 'yellow'){
                        node.style.backgroundColor = 'yellow';
                    }else{
                        node.style.backgroundColor = 'white';
                    }
                })
			}
			
			// 풀이방법 2. 클릭할 때, 배경 색이 노란색 ↔ 흰색
			// let row1Squares = document.querySelectorAll('.row1 .square');

			// 	/* TODO: node 변수를 어떻게 조작해야 할까요? */
			// 	let body = document.querySelector('body');
            //     node.addEventListener('click',function(){
            //         if(body.style.backgroundColor != 'yellow'){
            //             body.style.backgroundColor = 'yellow';
            //         }else{
            //             body.style.backgroundColor = 'white';
            //         }
            //     })
			// }

			let row2Squares = document.querySelectorAll('.row2 .square');
			for(let node of row2Squares) {
				/* TODO: node 변수를 어떻게 조작해야 할까요? */
                node.addEventListener('click',function(){
                    if(node.className == 'square'){
                        node.classList.add('enabled');
                    }else{
                        node.classList.remove('enabled')
                    }
                })
			}
		</script>
	</body>
</html>
