<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Image gallery</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Image gallery example</h1>
    <div class="full-img">
      <img class="displayed-img" src="images/pic1.jpg" alt="Closeup of a human eye"><!-- 전체크기의 이미지 표시-->
      <div class="overlay"></div><!--<img>와 같은 크기, 비어있는 <div>, 어두워지는 효과 나타나는 영역-->
      <button class="dark">Darken</button><!--어두워지는 효과 제어하는 버튼-->
    </div>
    <div class="thumb-bar">
    <!--이미지 추가-->
    </div>
    <script src="main.js"></script>
  </body>
</html>
